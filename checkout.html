            <input id="pin" type="text" placeholder="enter pin" /><br>
        </div>
        <div>
            <lable for="alternate">Alternate no*</lable><br>
            <input id="alternate" type="text" placeholder="enter Alt no." /><br>
            <lable for="landmark">Landmark*</lable><br>
            <input id="landmark" type="text" placeholder="enter landmark" /><br>
        </div>
    </div>
     <button onclick="saveadd()" id="save">Save</button>
   </div>
